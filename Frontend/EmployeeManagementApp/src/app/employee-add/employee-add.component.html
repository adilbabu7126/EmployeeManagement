<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 >Add Employee</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
          <a routerLink="/Employee" class="btn btn-secondary">Employee List</a>
        </div>
    </div>
    <br/>
    <form (ngSubmit)="addEmployee()">
        <div class="form-group row">
          <label for="txtEmployeeName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="EmployeeName" />
            <span *ngIf="errors.Name" class="text-danger">{{errors.Name}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="txtPosition" class="col-sm-2 col-form-label">Position</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="position" name="position" id="txtPosition" />
            <span *ngIf="errors.Position" class="text-danger">{{errors.Position}}</span>
          </div>
        </div>
        <div class="form-group row">
            <label for="txtDepartment" class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="department" name="department" id="txtDepartment"/>
              <span *ngIf="errors.Department" class="text-danger">{{errors.Department}}</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtSalary" class="col-sm-2 col-form-label">Salary</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" [(ngModel)]="salary" name="salary" id="txtSalary"/>
              <span *ngIf="errors.Salary" class="text-danger">{{errors.Salary}}</span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn-sm btn-secondary">Save</button>
            </div>
          </div>
      </form>
</div>
